{% extends 'base.html' %}

{% block head %}
  <title>Мои дашборды</title>
{% endblock head %}

{% block content %}
<div class='main_container relative'>

    <h1>Доступные интерактивные доски</h1>
    <div class="rounded-lg bg-blue-400 m-3 p-2 top-0 right-0 absolute" id="openPopup">
        <a>Создать новый дашборд</a>
    </div>
    <ul>
        {% for dash in dashboards %}
        <li class="bg-yellow-50 rounded-lg " style = 'width: 50vw'>
            <a href="/dashboard/{{dash.dashboard_id}}" class="items-center justify-center">{{dash.group_id}} | {{ dash.title }}</a>
        </li>
        {% endfor %}
    </ul>

    <div id="create-dash-popup" class="create-dash-popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Введите данные доски</h2>
            <form method='get' action='./create' id="DashCreateForm">
                <label for="name">Название:</label>
                <input type="title" id="title" name="title" class = "bordered" required>
                
                <label for="group">Группа:</label>
                <select name="group_id" id="group" c required>
                    {% for group in groups%}
                        <option value="{{group.id}}">{{group.name}}</option>
                    {% endfor %}
                </select>
                
                <button type="submit" class = "rounded-lg bg-blue-400 m-3 p-2 hover:bg-blue-500">Отправить</button>
            </form>
        </div>
    </div>
    
</div>
<script src='/static/dash_home.js'></script>
{% endblock content %}
